<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParentNode</title>
</head>
<body>
  <div id="main">
    <p class="note">This is a note</p>
  </div>

  <script>
    let note = document.querySelector('.note');
    console.log(note.parentNode); // Logs the parent node of the note element
  </script>
</body>
</html>
